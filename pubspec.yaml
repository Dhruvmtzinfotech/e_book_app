version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

    # https://ebookapp-437be.firebaseapp.com/__/auth/handler  => facebookId
    # ca-app-pub-9595262426417185~3918804299                  => admobId/mtz
